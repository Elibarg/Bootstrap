<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Login - Fã Clube RPG</title>
</head>
<body class="bg-light"><!-- bg-light adiciona fundo cinza claro -->

    <div class="container"><!-- Container centralizado com margem lateral fixa -->
        <div class="row justify-content-center mt-5"><!-- row cria linha do grid, justify-content-center centraliza colunas horizontalmente, mt-5 adiciona margem superior -->
            <div class="col-md-6"><!-- Coluna que ocupa 6/12 da largura em telas médias para cima -->
                <div class="card shadow"><!-- Card com sombra para destacar o bloco -->
                    <div class="card-header bg-primary text-white"><!-- Cabeçalho do card com fundo azul e texto branco -->
                        <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body"><!-- Corpo do card -->
                        <!-- Formulário de login -->
                        <form>
                            <div class="form-group"><!-- Espaçamento padrão para campos de formulário -->
                                <label for="username">Usuário</label>
                                <div class="input-group"><!-- Agrupamento de input e ícone -->
                                    <div class="input-group-prepend"><!-- Adiciona elemento antes do input -->
                                        <span class="input-group-text"><i class="fas fa-user"></i></span><!-- Ícone dentro do input -->
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required><!-- Input estilizado -->
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                </div>
                            </div>
                            
                            <div class="form-group form-check"><!-- Checkbox com estilo Bootstrap -->
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar de mim</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block"><!-- Botão azul primário com largura total -->
                                Entrar
                            </button>
                        </form>
                        
                        <hr><!-- Linha horizontal simples -->
                        
                        <div class="text-center"><!-- Texto centralizado -->
                            <p>Não tem uma conta? <a href="#" data-toggle="modal" data-target="#registerModal">Cadastre-se</a></p><!-- Link que abre modal -->
                            <p><a href="#">Esqueceu sua senha?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Bootstrap para cadastro -->
    <div class="modal fade" id="registerModal" tabindex="-1"><!-- fade para animação ao abrir/fechar -->
        <div class="modal-dialog"><!-- Define tamanho padrão do modal -->
            <div class="modal-content"><!-- Conteúdo do modal -->
                <div class="modal-header bg-success text-white"><!-- Cabeçalho verde com texto branco -->
                    <h5 class="modal-title">Cadastre-se</h5>
                    <button type="button" class="close" data-dismiss="modal"><!-- Botão para fechar modal -->
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group"><!-- Espaçamento entre campos -->
                            <label for="regUsername">Nome de usuário</label>
                            <input type="text" class="form-control" id="regUsername" required><!-- Input estilizado -->
                        </div>
                        <div class="form-group">
                            <label for="regEmail">E-mail</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Senha</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirme a senha</label>
                            <input type="password" class="form-control" id="regConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><!-- Botão verde com largura total -->
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts JS do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script><!-- Popper.js para tooltips e popovers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script><!-- Bootstrap JS -->
</body>
</html>
