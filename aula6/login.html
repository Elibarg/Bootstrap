<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Login - Fã Clube RPG</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulário de login -->
                        <form>
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                </div>
                            </div>
                            
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lembrar de mim</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        
                        <hr>
                        
                        <!-- Botão para cadastro -->
                        <div class="text-center">
                            <p>Não tem uma conta? <a href="#" data-toggle="modal" data-target="#registerModal">Cadastre-se</a></p>
                            <p><a href="#">Esqueceu sua senha?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de cadastro -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Cadastre-se</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="regUsername">Nome de usuário</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">E-mail</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Senha</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="regConfirm">Confirme a senha</label>
                            <input type="password" class="form-control" id="regConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
